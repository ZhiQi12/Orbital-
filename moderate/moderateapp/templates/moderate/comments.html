{% load readmore %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel = "stylesheet" href="style.css">

    <title>MODeRATE</title>
</head>
<body>
    <!--Navbar Repeated part here-->
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark py-3">
        <div class="container">
            <a href="/home/" class="navbar-brand">MODeRATE</a>

            <button 
            class="navbar-toggler" 
            type = "button"
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id = "navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/home/" class="nav-link lead">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/find/" class="nav-link lead">Find</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Rating-->
    <section class="bg-white text-dark py-5 text-center text-sm-start">
        <div class="container">
                <h1 class="card bg-white text-center p-3 border-danger border-5">
                    <span class="display-4">
                      {{text}}
                    </span>
                    <br>
                    <span>
                        Rating : 
                    </span>
                    <div >
                        <div class="h1 card-body text-danger display-4"><u><strong>
                          {{rating}}/10
                        </u></div></div></strong>
                      </div>
                    
                </h1>
                <div>
                    <br>
                </div>
                <!--width is 100% as pie chart only appears on mobile screen at 100%-->
                <div id="container" style="width: 100%;" class = ".d-sm-none .d-md-block">
                    <canvas id="pie-chart"></canvas>
                 </div>
                 
                 <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
                    var config = {
                      type: 'pie',
                      data: {
                        datasets: [{
                        data: {{emotions|safe}},
                        backgroundColor: [
                            '#F3F934', '#FA471F', '#39F922', '#E673F9', '#0000ff'
                          ],
                        label: 'Emotions'
                        }],
                        labels: ['Happy', 'Angry', 'Surprise', 'Sad', 'Fear']
                      },
                      options: {
                        responsive: true,
                        legend:{
                            position:"right"
                        }
                      }
                    };
                 
                    window.onload = function() {
                      var ctx = document.getElementById('pie-chart').getContext('2d');
                      window.myPie = new Chart(ctx, config);
                    };
                  </script>

            </div>
        </div>
    </section>

    <!--Comments-->
    <section class="bg-white text-danger py-2">
        <div class="container">
            <h2 >
                Top 3 Relevant Comments
                <i class="bi bi-arrow-down"></i>
            </h2>
        </div>
    </section>

    <section class="p-4">
        <div class="container">
            <div class="row text-center g-4">
                    <div class="card bg-info text-dark">
                        <div class="card-body text-center">
                            <div class="h3 mb-3">
                                <i class="bi bi-dice-1"></i>
                            </div>
                            
                            <p class = "lead"><strong>
                              {{comment1|readmore:100}}
                            </p></strong>
                          
                        </div>
                    </div>

                <div class="card bg-info text-dark">
                        <div class="card-body text-center">
                            <div class="h3 mb-3">
                                <i class="bi bi-dice-2"></i>
                            </div>
                           
                            <p class = "lead"><strong>
                              {{comment2|readmore:100}}
                            </p></strong>
                            
                        </div>
                    </div>
                
                    <div class="card bg-info text-dark">
                        <div class="card-body text-center">
                            <div class="h3 mb-3">
                                <i class="bi bi-dice-3"></i>
                            </div>
                            
                            <p class = "lead"><strong>
                              {{comment3|readmore:100}}
                            </p></strong>
                            
                        </div>
                    </div>
                

                </div>
            </div>
        </div>
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>



</html>
